<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dome.css">
    <title>贪吃蛇</title>
</head>

<body>
    <!-- 游戏开始按钮 -->
    <div id = "startPage" class="startPage">
        <div id="startBtn" class="startBtn"></div>
        <!-- 游戏开始点击盒子 -->
    </div>

    <!-- 游戏部分 -->
    <div class="wrapper">
        <div class="left-side">
            <img src="img/start.png" id="startP">
        </div>
        <!-- 游戏开始/暂停按钮 -->
        <div class="main">
            <!-- 贪吃蛇范围部分 -->
            <div class="header">
                <!-- 顶端分数盒子 -->
                <div class="score">
                    分数：
                    <span id="score"></span>
                </div>
            </div>
            <!-- 展示分数部分 -->
            <div id="content" class="content"></div>
            <!-- 贪吃蛇移动范围盒子 -->
        </div>
    </div>



    <!-- 游戏结束部分 -->
    <div id = "loser" class="loser">
        <div class="con">
            <!-- 弹出盒子 -->
            <div class="close" id = "close"></div>
            <!-- 盒子部分 -->
            <span class="loserScore" id = 'loserScore'></span>
            <!-- 当前得分 -->
        </div>
    </div>
    

    <div class="Tips" id="Tips">
    </div>
    <div class="Mobileterminal" id = "Mobileterminal">
       
            <div id="tp"></div>
        
        
            <div id="lf"></div>
        
        
            <div id="rg"></div>
       
        
            <div id="bm"></div>
       
    </div>

    <audio id="over" preload src="music/over.mp3"></audio>
    <div id = "suspend">
        <audio id = "start" loop autoplay = "autoplay">
            <source src="music/yx.mp3" type="audio/mpeg"> 
            <source src="music/yx.ogg" type="audio/ogg"> 
        </audio>
    </div>


    <script src="dome.js" type="text/javascript"></script>
</body>

</html>
